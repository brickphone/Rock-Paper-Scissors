<!DOCTYPE html<>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Rock Paper Scissors Game</h1>
  <h2>Best of 5!</h2>
  <div class="main-container">
    <button class="btn" id="rock"><img src="images/rock.png" alt="rock image" /></button>
    <button class="btn" id="paper"><img src="images/paper.png" alt="paper image"></button>
    <button class="btn" id="scissors"><img src="images/scissors.png" alt="scissors image"></button>
  </div>
  <div class="score-container">
    <p class="text">Player score: <span id="player-score">0</span></p>
    <p class="text">Computer score: <span id="computer-score">0</span></p>
  </div>
  <div class="winner-text" id="winner-text">Who won?</div>

  <script src="script.js"></script>
</body>


</html>
